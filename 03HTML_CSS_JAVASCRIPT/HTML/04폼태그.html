<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04폼태그</title>
</head>
<body>
    <!-- 폼(form) 태그: 사용자로부터 입력을 받아서 서버로 데이터를 전달해주는 역할 -->
    <!-- input 사용자로붙 입력을 받는 태그   -->
    <!-- input 태그 옵션 중 type의 속성 값을 바꾸는 것으로 다양한 입력양식 변경 가능 -->

    <label for="">아이디</label>
    <input type="text">
    <hr>
    <label for="">패스워드</label>
    <input type="password">
    <hr>
    <label for="">체크박스</label>
    <h4>취미</h4>
    <label for="">스포츠</label>
    <input type="checkbox" value="sports">
    <label for="">게임</label>
    <input type="checkbox" value="game">
    <label for="">요리</label>
    <input type="checkbox" value="cook">

    <hr>
    <h3>라디오 버튼</h3>
    <h4>직업</h4>
    <label for="">UI/UX 디자이너</label>
    <input type="radio" name="job" value="design">
    <label for="">프론트엔드 개발자</label>
    <input type="radio" name="job" value="front-end dev">
    <label for="">UI/UX 디자이너</label>
    <input type="radio" name="job" value="back-end dev">

    <hr>
    <h3>파일 첨부</h3>
    <label for="">첨부파일</label>
    <input type="file">


    <hr>
    <h3>색상값 선택하기 컬러박스</h3>
    <label for="">색상선택</label>
    <input type="color" name="" id="">

    <hr>
    <h3>날짜 선택하기</h3>
    <label for="">날짜 선택</label>
    <input type="date" name="" id="">


    <hr>
    <h3>전송버튼/취소버튼</h3>
    <label for="">전송</label>
    <input type="submit" name="" id="">
    <label for="">취소</label>
    <input type="reset" name="" id="">

    <hr>
    <h3>select 버튼 드롭다운 메뉴</h3>
    <select name="" id="">
        <option value="html">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JS">Javascript</option>
    </select>

    <hr>
    <h3>텍스트 박스</h3>
    <textarea name="" id="">텍스트 박스 입니다.</textarea>

    <hr>
    <h3>form 태그로 폼요소 보내기</h3>
    <!-- action: 데이터를 전송할 주소, method: 데이터 전송 방식 -->
    <!--get방식 -> 검색, post방식(로그인, 보안)-->   
    <form action="/" method="'post">
        <label for="">아이디</label>
        <input type="text"><br>
        <label for="">비밀번호</label>
        <input type="password"><br>
        <input type="submit">
        <input type="reset">
    </form>

    


</body>
</html>
