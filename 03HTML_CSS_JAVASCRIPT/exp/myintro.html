<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/javascript.js"></script>
  <title>자기소개</title>
</head>
<body>
  <!-- =============================
       Header: 이름, 소개 문구
  ============================== -->
  <header>
    <h1>홍길동</h1>
    <p>"데이터 분석에 기반한 기획을 하는 기획자"를 지향합니다.</p>
  </header>

  <!-- =============================
       Main: 좌우 2컬럼 레이아웃
  ============================== -->
  <div class="main">

    <!-- 좌측 컬럼: 자기소개 + 취미 -->
    <div class="col_left">
      <section id="intro">
        <h1>자기소개</h1>
        <p>
          핀테크와 데이터 분석에 관심이 많습니다.  
          현재는 <strong>HTML/CSS 레이아웃</strong>과 <strong>반응형 디자인</strong>을 연습하고 있어요.
        </p>
      </section>

      <section id="hobby">
        <h1>취미</h1>
        <ul>
          <li>사진: 인물/여행 스냅</li>
          <li>등산: 주말 새벽 한 번은 꼭!</li>
          <li>글쓰기: 개발 메모, 회고</li>
        </ul>
      </section>
    </div>

    <!-- 우측 컬럼: 연락처 + 링크 -->
    <div class="col_right">
      <section id="contact">
        <h1>연락</h1>
        <ul>
          <li>이메일: <a href="#">hello@example.com</a></li>
          <li>블로그: <a href="#">blog@example.com</a></li>
        </ul>
      </section>

      <section id="links">
        <h1>링크</h1>
        <ul>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Portfolio</a></li>
        </ul>
      </section>
    </div>
  </div>

  <!-- =============================
       Footer: 저작권 안내
  ============================== -->
  <footer>
    <p>@copy 2025 Hong. All rights reserved</p>
  </footer>
</body>
</html>
